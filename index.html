<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ff6b9d, #ffc3e0, #ff8fab, #ffb3d9);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .love-border {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 3px solid #ff6b9d;
            border-radius: 35px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .pixel-heart {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #ff6b9d;
            margin: 0 5px;
            position: relative;
            transform: rotate(45deg);
            animation: heartbeat 1.5s infinite;
        }

        .pixel-heart::before,
        .pixel-heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b9d;
        }

        .pixel-heart::before {
            top: -10px;
            left: 0;
            border-radius: 50%;
        }

        .pixel-heart::after {
            top: 0;
            left: -10px;
            border-radius: 50%;
        }

        @keyframes heartbeat {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.2); }
        }

        .tulip {
            display: inline-block;
            margin: 0 10px;
            animation: sway 3s ease-in-out infinite;
        }

        .tulip-flower {
            width: 30px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b9d, #ff8fab);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            margin: 0 auto 5px;
        }

        .tulip-stem {
            width: 4px;
            height: 30px;
            background: #4caf50;
            margin: 0 auto;
            border-radius: 2px;
        }

        .tulip-leaf {
            width: 20px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: -8px;
            transform: rotate(-30deg);
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            33% { transform: rotate(3deg); }
            66% { transform: rotate(-3deg); }
        }

        .surprise-btn {
            background: linear-gradient(45deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(255, 107, 157, 0.3);
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .surprise-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 107, 157, 0.4);
        }

        .surprise-btn:active {
            transform: translateY(0);
        }

        .birthday-message {
            display: none;
            animation: fadeInUp 1s ease-out;
        }

        .birthday-message.show {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-text {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
            line-height: 1.6;
        }

        .birthday-title {
            font-size: 32px;
            color: #ff6b9d;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 107, 157, 0.7);
            transform: rotate(45deg);
            animation: float 6s linear infinite;
        }

        .floating-heart::before,
        .floating-heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 107, 157, 0.7);
        }

        .floating-heart::before {
            top: -10px;
            left: 0;
            border-radius: 50%;
        }

        .floating-heart::after {
            top: 0;
            left: -10px;
            border-radius: 50%;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }

        .tulip-garden {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 20px 0;
            height: 80px;
        }

        .hidden {
            display: none;
        }

        .love-message {
            font-size: 18px;
            color: #666;
            margin: 15px 0;
            font-style: italic;
        }

        .sparkle {
            display: inline-block;
            font-size: 20px;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>

    <script>
        // Create floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            const container = document.getElementById('floatingHearts');
            if (container) {
                container.appendChild(heart);
            }
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 7000);
        }

        // Show surprise function
        function showSurprise() {
            console.log('Button clicked!');
            const initialPage = document.getElementById('initialPage');

                        setTimeout(createFloatingHeart, i * 100);
                    }
